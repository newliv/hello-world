[database]
host = localhost
user = your_db_user
password = your_db_password
database = your_db_name
port = 3306

[ollama]
api_url = http://localhost:11434/api/generate
# Specify the model you intend to use with Ollama
# (e.g., llama2, mistral, etc.)
# Ensure this model is pulled in your Ollama setup: `ollama pull <model_name>`
model = llama2

[logging]
log_file = app.log
log_level = INFO
